<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scale on Hover</title>
  <style>
    img {
      animation: ball 2s infinite;
    }

    @keyframes ball {
      0%{
        transform: translateY(-500px) rotate(100deg);
      }
      50%{
        transform: translateY(500px) rotate (220deg);
      }
    }
  </style>
</head>
<body>
  <div class="ball">
    <img src="/png-transparent-football-cricket-balls-ball-white-sports-equipment-sports-thumbnail.png">
  </div>
</body>
</html>
